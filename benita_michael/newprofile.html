<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/newprofile.css">
    <script src="https://kit.fontawesome.com/07fdfe95f8.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div class="home-container">
        <div class="sidebar">
           <a href="index.html"><img src="logo.png" alt="logo" class="logo"></a>
            <ul class="navbar">
                <button class="menu"><i class="fas fa-bars"></i></button>
                <li class="links"><a href="index.html" ><i class="fas fa-home-alt"></i></a><span class="tooltip">Home</span></li>
                <li class="links"><a href="newprofile.html"><i class="fas fa-user-plus"></i></a><span class="tooltip">Add Student</span></li>
                <li class="links"><a href="#"><i class="fas fa-users"></i></a><span class="tooltip">Students</span></li>
                <li class="links"><a href="#"><i class="far fa-calendar"></i></a><span class="tooltip">Attendance</span></li>
                <li class="links"><a href="#"><i class="fas fa-gift"></i></a><span class="tooltip">Rewards</span></li>
            </ul>
             <div class="clock">
                <span id="clock-time"></span>
                <h5 id="clock-desc"></h5>
             </div>
        </div>
        <div class="main">
            <header class="header">
                <div class="first">
                <div>
                    <p>Attendance</p>
                    <p id="fulldate"><span><i class="far fa-calendar"></i></span></p>
                </div>
                <hr class="header-line">
                <div>
                    <p class="day">Time</p>
                    <p>9:00 AM - <span>4:00 PM</span></p>
                </div>
            </div>

            <div class="second">
                <div class="notification">
                    <i class="fa fa-bell-o" aria-hidden="true"></i>
                </div>

                    <div class="text">
                        <p>Admin</p>
                    </div>

                    <div class="header-image">
                           <img src="https://images.pexels.com/photos/220453/pexels-photo-220453.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="admin profile" class="admin-pic">
                </div>

            </div>
            </header>
            

            <main>
                <h5>Dashboard/Add a new Profile</h5>

                <div class="container">
                    <h5>Add a profile</h5>
                    <hr>
                    <div class="grid">
                        
                        <div class="user-pic">
                        <div class="wrapper">
                        <div class="content">
                        <img src="https://images.pexels.com/photos/5125251/pexels-photo-5125251.jpeg?auto=compress&cs=tinysrgb&w=400&lazy=load" alt="student">
                        <i class="fa fa-camera" aria-hidden="true"></i>
                    </div>
                        </div>
                        </div>

                        <div class="form1">
                            <div class="form-container">
                            <form action="">
                                <div>
                               <label for="firstName">First Name</label>
                               <input type="text" name="" id="" required>
                            </div>

                            <div>
                                <label for="lastName">Last Name</label>
                                <input type="text" name="" id="" required>
                             </div>

                             <div>
                                <label for="tel">Telephone</label>
                                <input type="tel" name="" id="">
                             </div>


                            <div>
                                <label for="email">Email</label>
                                <input type="email" name="" id="" required>
                             </div>

                             <div>
                                <label for="DateofBirth">Date of Birth</label>
                                <input type="date" name="" id="">
                             </div>

                             <div>
                                <label for="Gender">Gender</label>
                                <br>
                                       <select id="gender" name="">
                                       <option value="Male">Male</option>
                                       <option value="Female">Female</option>
                                       <option value="none">Prefer not to say </option>
                                       </select>
                                    </div>

                        </div>
                    </div>

                        <div class="form2">
                            <div class="form-container">

                                <div>
                                    <label for="address">Home Address</label>
                                    <textarea name="" id="" cols="25" rows="2"></textarea>
                                 </div>

                                <div>
                                    <label for="lga">L.G.A</label>
                                    <input type="text" name="" id="">
                                  </div>
                                  
                             <div>
                                <label for="state">State</label>
                                <input type="text" name="" id="">
                              </div>

                                  <div>
                                    <label for="program">Program</label>
                                           <select id="programs" name="">
                                           <option value="Design">Design</option>
                                           <option value="WebDev">Web Development</option>
                                           <option value="DataAnalytics">Data Analytics</option>
                                           <option value="DigitalMarketing">Digital Marketing</option>
                                           </select>
                                    </div>

                                    <div>
                                        <label for="department">Department</label>
                                               <select id="department" name="">
                                               <option value="Design" disabled>Design</option>
                                               <option value="Graphic design">Graphic Design</option>
                                                <option value="Web and app">Website and app design</option>
                                                <option value="DataAnalytics">3d Designs</option>
                                                <option value="DigitalMarketing">Illustration</option>

                                               <option value="WebDev" disabled>Web Development</option>
                                               <option value="Frontend">Frontend Development</option>
                                       <option value="Backend">Backend Development</option>
                                       <option value="FullStack">Full Developement</option>

                                               <option value="DataAnalytics" disabled>Data Analytics</option>
                                               <option value="Dataengineering">Data Engineering</option>
                                       <option value="Datascience">Data Science</option>

                                               <option value="DigitalMarketing" disabled>Digital Marketing</option>
                                               <option value="Social">Social Media Marketing</option>
                                       <option value="Email">Email Marketing</option>
                                       <option value="Sales">Sales and Management</option>
                                               </select>
                                        </div>

                                        <div>
                                        <input type="submit" value="Save">
                                  </div>
                                </div>
                                
                             </div>
                        </form>
                    </div>

                        </div>
                        
                    </div>
                </div>
            </main>


            </div>

        <script src="script.js"></script>
</body>
</html>
